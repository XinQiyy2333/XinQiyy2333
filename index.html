<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐，小云！</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            color: #ff69b4;
        }
        .container {
            font-family: 'Arial, sans-serif';
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #ff69b4;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .heart {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日快乐，小云！</h1>
        <p>在这个特别的日子里，愿所有的欢笑和幸福都围绕着你。</p>
        <p>即使我们无法在一起庆祝，但我的心永远与你相连。</p>
        <p>愿你的每一个愿望都成真，每一天都充满阳光。</p>
        <p class="heart"></p>
        <p>生日快乐！</p>
    </div>
</body>
</html>
